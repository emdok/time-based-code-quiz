<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Time Based Code Quiz</title>
</head>
<body>
    <header>
        <p>High Scores!</p>
       <p>Time:</p>
       <p id="countdown"></p>
    </header>
    <main>
        <section id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>To answer the following code related questions within the time. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</p>
            <div class="start-btn">
                <button class="btn" id="start-btn">Start Quiz!</button>
            </div>
        </section>

        <section class="quiz-questions" id="quiz-questions">
            <h2 id="question-display"></h2>
            <ol id="answer-display">
            </ol>
        </section>
        <section id="solution">

        </section>

    </main>
   

<script src="assets/js/scripts.js"></script>
</body>
</html>
